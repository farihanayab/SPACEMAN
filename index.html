<!DOCTYPE html>
<html lang="en">
<header>
    <title>Space Man</title>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&family=Open+Sans:wght@300&display=swap" rel="stylesheet">"
    <h1>Space Man</h1>
    <p> Use the alphabet in the textbox below</p>
    <link href=" <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</header>
<body>
    <main>
    <div id="Categories"></div>
    <div id="container"></div>
    <div id="letters"></div>
    <div id="word"></div>
    <!-- <div id="guesses"></div> -->

    <div class="buttons letters" id="guesses"> 
        <button class="buttons"onclick="letters('A')">A</button>
        <button class="buttons"onclick="letters('B')">B</button>
        <button class="buttons"onclick="letters('C')">C</button>
        <button class="buttons"onclick="letters('D')">D</button>
        <button class="buttons"onclick="letters('E')">E</button>
        <button class="buttons"onclick="letters('F')">F</button>
        <button class="buttons"onclick="letters('G')">G</button>
        <button class="buttons"onclick="letters('H')">H</button>
        <button class="buttons"onclick="letters('I')">I</button>
        <button class="buttons"onclick="letters('J')">J</button>
        <button class="buttons"onclick="letters('K')">K</button>
        <button class="buttons"onclick="letters('L')">L</button>
        <button class="buttons"onclick="letters('M')">M</button>
        <button class="buttons"onclick="letters('N')">N</button>
        <button class="buttons"onclick="letters('O')">O</button>
        <button class="buttons"onclick="letters('P')">P</button>
        <button class="buttons"onclick="letters('Q')">Q</button>
        <button class="buttons"onclick="letters('R')">R</button>
        <button class="buttons"onclick="letters('S')">S</button>
        <button class="buttons"onclick="letters('T')">T</button>
        <button class="buttons"onclick="letters('U')">U</button>
        <button class="buttons"onclick="letters('V')">V</button>
        <button class="buttons"onclick="letters('W')">W</button>
        <button class="buttons"onclick="letters('X')">X</button>
        <button class="buttons"onclick="letters('Y')">Y</button>
        <button class="buttons"onclick="letters('Z')">Z</button>
      

  

    <button>PLAY AGAIN</button>
     
    <button= id="reset">RESET</button>
</main>
</body>
</html>
