<!DOCTYPE html>
<html lang="en">
<header>
    <title>Space Man</title>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&family=Open+Sans:wght@300&display=swap" rel="stylesheet">"
    <h1>Space Man</h1>
    <h2>Welcome to Space Man </h2>
    <h3 id="message">Click Play to start</h3>
    <link href=" <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</header>
<body>
   <div class="image">
        <div class='body hidden' id='0'><img src="./PICTURES/spacemanPart1.png" alt="PICTURES"></div></div>
        <div class='body hidden' id='1'><img src="./PICTURES/spacemanPart2.png" alt="PICTURES"></div></div>
        <div class='body hidden' id='2'><img src="./PICTURES/spacemanPart3.png" alt="PICTURES"></div></div>
        <div class='body hidden' id='3'><img src="./PICTURES/spacemanPart4.png" alt="PICTURES"></div></div>
        <div class='body hidden' id='4'><img src="./PICTURES/spacemanPart5.png" alt="PICTURES"></div></div>
        <div class='body hidden' id='5'><img src="./PICTURES/spacemanPart6.png" alt="PICTURES"></div></div> 
        <div class="body hidden"><img src="./PICTURES/spacemanpicture.png" alt=""></div>
     
    <main>
    <div id="Categories"></div>
    <div id="container"></div>
    <div id="letters"></div>
    <div class='hidden' id="word"></div>     
    
    <div class="buttons letters"id="guesses"> 
        <button class="letter" id='A'>A</button>
        <button class="letter" id='B'>B</button>
        <button class="letter" id='C'>C</button>
        <button class="letter" id='D'>D</button>
        <button class="letter" id='E'>E</button>
        <button class="letter" id='F'>F</button>
        <button class="letter" id='G'>G</button>
        <button class="letter" id='H'>H</button>
        <button class="letter" id='I'>I</button>
        <button class="letter" id='J'>J</button>
        <button class="letter" id='K'>K</button>
        <button class="letter" id='L'>L</button>
        <button class="letter" id='M'>M</button>
        <button class="letter" id='N'>N</button>
        <button class="letter" id='O'>O</button>
        <button class="letter" id='P'>P</button>
        <button class="letter" id='Q'>Q</button>
        <button class="letter" id='R'>R</button>
        <button class="letter" id='S'>S</button>
        <button class="letter" id='T'>T</button>
        <button class="letter" id='U'>U</button>
        <button class="letter" id='V'>V</button>
        <button class="letter" id='W'>W</button>
        <button class="letter" id='X'>X</button>
        <button class="letter" id='Y'>Y</button>
        <button class="letter" id='Z'>Z</button>

        <div class="flex-container">
            <div class="flex-container2">
            <div class="flex-up">
     </div>
        </div>
        </div>

  

    <button id="play">PLAY</button>
   
    <!-- <button id="reset">RESET</button> -->
    
</main>
</body>
</html>
